<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <!-- Unordered/Ordered lists
● Create a page that contains two lists
● The first list is an ordered list
● The second list is an unordered list
● Use Roman numbers in the ordered list

Definition list
● Create a list that contains terms and definitions for those terms
● Your pair should extend the list with some additional content

Nested list
● Create an unordered list
● Nest an ordered list in the second element of the unordered list
● Third element of the unordered list should contain an ordered list that uses
Roman numbers -->

    <!-- Ordered list -->

    <ol type="I">

        <li>Jedan</li>
        <li>Dva</li>
        <li>Tri</li>

    </ol>

    <!-- Unordered list -->

    <ul>

        <li>Jedan</li>
        <li>Dva</li>
        <li>Tri</li>


    </ul>

    <!-- Definition list -->

    <dl>
        <dt>Jedan</dt>
        <dd>Broj jedan</dd>

        <dt>Dva</dt>
        <dd>Broj dva</dd>

        <dt>Tri</dt>
        <dd>Broj tri</dd>


    </dl>

    <!-- Nest -->
    
    <ul>
        <li>ABC</li>
        <li>
            <ol>
                <li>JEDAN</li>
                <li>DVA</li>
                <li>TRI</li>
            </ol>
        </li>
        <li>
            <ol type="I">
                <li>MARIJA</li>
                <li>MILAN</li>
                <li>IVAN</li>
            </ol>
        </li>

    </ul>
    
</body>
</html>
