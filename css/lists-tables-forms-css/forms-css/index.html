<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/normalizer.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <!-- Forms | Cursor
Form Elements Style

○ Include the normalizer on page to unify default styles
○ Style the form until it looks like the form shown in the picture
● Cursor
○ Set the cursor to look different when hovering over different form
elements
○ Use a custom image for the cursor when hovering over the submit
button -->


<div class="container">

    
    
    <form action="" action="GET" id="form">
      <div>
          <h1>Form<span>GET</span></h1>
          <hr>
  
      <label for="full_name">
        Full Name
        <input type="text" name="full_name" id="full_name" placeholder="Full Name">
      </label><br><br>
  
      <label for="email">
        Email
        <input type="email" name="email" id="email" placeholder="E-mail">
      </label><br><br>
  
      <label for="contact">
        Contact
        <input type="text" name="contact" id="contact" placeholder="Contact">
      </label><br><br>
  
      <label for="address">
        Address
        <input type="text" name="address" id="address" placeholder="Address">
      </label><br><br>
  
      <button id="btn">Submit</button>
  
    </form>
  </div>

</div>
</body>
</html>
