<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Bit Show</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-dark bg-dark colorOfNav">
        <div class="container-fluid">
          <a class="navbar-brand">BitShow</a>
          <form class="d-flex position-relative" style="z-index: 1">
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <div
              class="position-absolute top-100 end-0 bg-light mw-80"
              id="dropDownList"
            ></div>
          </form>
        </div>
      </nav>
      <h1>Popular Shows</h1>
      <main>
        <div class="container">
          <div
            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
            id="movieList"
          ></div>
          <div class="row" id="singleMovie">
            <div class="col-6">
              <img class="movieImg" src="" alt="" />
            </div>
            <div class="col-6">
              <h2>Seasons (<span class="seasons"></span>)</h2>
              <ul></ul>
              <h2>Cast</h2>
              <ul></ul>
            </div>
            <div class="col-12">
              <h2>Show Detalis</h2>
              <p></p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
      crossorigin="anonymous"
    ></script>
    <script src="./js/api.js"></script>
  </body>
</html>
