<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">

        <!-- Table Basics
● Create a table containing phone specification data
● Each row should represent a new phone
● Content of the first column is the phone name
● The second column should contain the phone image (height of 100px)
● The third column should contain the amount of ram
● The fourth column should contain camera information
● The fifth column should contain info about internal memory
● Table should have at least three rows!
● Add column title for each column using th

Merging cells across rows
● Add a new column to the table
● Title of the column should be &quot;External antenna&quot;
● Merge all cells in this column into one cell except the column title
● Value inside the cell should be something like &quot;NO&quot;

Merging columns
● Add a row in the table before the first row
● The new row should contain one cell stretching across all columns
● Content of the cell should be something like &quot;Specification&quot; -->

        <tr>
            <th colspan="6">Specification</th>
        </tr>


        <tr>
            <th>Name</th>
            <th>Img</th>
            <th>RAM</th>
            <th>Camera</th>
            <th>Memory</th>
            <th>External antenna</th>


        </tr>

        
        <tr>
            
        <td>Nokia</td>
        <td><img src="./nokia3310.png" alt="nokia3310" height="100px"></td>
        <td>1GB</td>
        <td>No camera</td>
        <td>256MB</td>
        <td rowspan="4">NO</td>

        </tr>
        <tr>
            
            <td>Samsung</td>
            <td><img src="./samsung.png" alt="Samsung" height="100px"></td>
            <td>4GB</td>
            <td>48mpx</td>
            <td>128GB</td>
        </tr>

        <tr>
            
            <td>Iphone</td>
            <td><img src="./iphone.jpg" alt="iphone" height="100px"></td>
            <td>16GB</td>
            <td>128mpx</td>
            <td>128GB</td>


        </tr>

       

    </table>



    
</body>
</html>
